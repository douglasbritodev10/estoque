<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histórico de Giro - Móveis Simonetti</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #004a99;
      --glass: rgba(255, 255, 255, 0.9);
      --danger: #ff4d4d;
      --success: #00c853;
      --warning: #ffab00;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #002d5f 0%, #004a99 100%);
      background-attachment: fixed;
      min-height: 100vh;
      color: #333;
    }

    /* Top Bar Padronizada */
    .top-nav {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(15px);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      position: sticky; top: 0; z-index: 100;
    }

    .nav-left { display: flex; align-items: center; gap: 15px; color: white; }
    .nav-right { display: flex; align-items: center; gap: 15px; }

    .btn-nav {
      background: rgba(255,255,255,0.1);
      border: none; color: white; padding: 8px 15px;
      border-radius: 5px; cursor: pointer; transition: 0.3s;
      text-decoration: none; font-size: 14px; font-weight: bold;
    }
    .btn-nav:hover { background: rgba(255,255,255,0.2); }

    .user-badge {
      color: white; font-size: 14px; font-weight: 500;
      display: flex; align-items: center; gap: 8px;
    }

    .container { padding: 30px; max-width: 1200px; margin: 0 auto; }

    .glass-panel {
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .filter-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      align-items: flex-end;
    }

    .filter-group { display: flex; flex-direction: column; gap: 5px; }
    .filter-group label { font-size: 12px; font-weight: bold; color: #666; }
    
    input, select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
    }

    table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; }
    th { background: #f8f9fa; color: var(--primary); padding: 15px; text-align: left; font-size: 13px; }
    td { padding: 12px 15px; border-bottom: 1px solid #eee; font-size: 14px; }

    .tipo-Entrada { color: var(--success); font-weight: bold; }
    .tipo-Saída { color: var(--danger); font-weight: bold; }
    .tipo-Edição { color: var(--warning); font-weight: bold; }

    .btn-delete {
      background: var(--danger);
      color: white; border: none; padding: 5px 10px;
      border-radius: 4px; cursor: pointer; font-size: 11px;
    }
  </style>
</head>
<body>

  <nav class="top-nav">
    <div class="nav-left">
        <a href="pagina.html" class="btn-nav"><i class="fas fa-arrow-left"></i> VOLTAR</a>
        <span style="font-weight: bold; letter-spacing: 1px;">HISTÓRICO</span>
    </div>
    <div class="nav-right">
        <div class="user-badge" id="labelUser"><i class="fas fa-user-circle"></i> Carregando...</div>
        <button id="btnLogout" class="btn-nav" style="background: var(--danger);"><i class="fas fa-sign-out-alt"></i> SAIR</button>
    </div>
  </nav>

  <div class="container">
    <div class="glass-panel">
      <div class="filter-grid">
        <div class="filter-group">
          <label>DATA:</label>
          <input type="date" id="filtroData">
        </div>
        <div class="filter-group">
          <label>AÇÃO:</label>
          <select id="filtroTipo">
            <option value="Todos">Todas as Ações</option>
            <option value="Entrada">Entradas</option>
            <option value="Saída">Saídas</option>
            <option value="Edição">Edição</option>
          </select>
        </div>
        <button id="btnLimpar" class="btn-nav" style="background: var(--primary); height: 40px;">LIMPAR FILTROS</button>
      </div>
    </div>

    <div class="glass-panel" style="padding: 0; overflow: hidden;">
      <table>
        <thead>
          <tr>
            <th>DATA / HORA</th>
            <th>OPERADOR</th>
            <th>PRODUTO / VOLUME</th>
            <th>AÇÃO</th>
            <th>QTD</th>
            <th style="text-align: right; padding-right: 20px;">AÇÕES</th>
          </tr>
        </thead>
        <tbody id="corpoTabela"></tbody>
      </table>
    </div>
  </div>

  <script type="module" src="js/historico.js"></script>
</body>
</html>
