<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - M칩veis Simonetti</title>
    <style>
        :root {
            --primary: #004a99;
            --white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #002d5f 0%, #004a99 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
        }

        .user-greeting {
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .btn-logout {
            background: rgba(220, 53, 69, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 22px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-logout:hover { 
            background: #dc3545;
            transform: scale(1.05);
        }

        /* Header Logo Section */
        .header-section {
            text-align: center;
            margin: 60px 0 40px 0;
        }

        .logo-ms {
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: -10px;
            letter-spacing: -4px;
            text-shadow: 0 10px 20px rgba(0,0,0,0.3);
            display: block;
        }

        .title-main { 
            font-size: 2.5rem; 
            margin: 0; 
            font-weight: 800;
            letter-spacing: -1px;
        }
        
        .subtitle { 
            font-size: 1.2rem; 
            opacity: 0.8; 
            font-weight: 300;
            margin-top: 5px;
        }

        /* Container de Cards */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        /* Glass Card - Estilo Profissional */
        .glass-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 50px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Efeito de Brilho Din칙mico */
        .glass-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(45deg);
            transition: 0.6s;
            opacity: 0;
        }

        .glass-card:hover {
            transform: translateY(-12px) scale(1.02);
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .glass-card:hover::before {
            opacity: 1;
            left: -20%;
            top: -20%;
        }

        .card-icon { 
            font-size: 3.5rem; 
            margin-bottom: 20px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
            transition: transform 0.4s ease;
        }

        .glass-card:hover .card-icon {
            transform: scale(1.15) rotate(5deg);
        }

        .card-title { 
            font-size: 1.25rem; 
            font-weight: 700; 
            letter-spacing: 0.5px;
            text-transform: uppercase;
            line-height: 1.3;
        }

        /* Bot칚o interno que surge no hover */
        .card-action {
            margin-top: 20px;
            font-size: 0.85rem;
            font-weight: 800;
            background: var(--white);
            color: var(--primary);
            padding: 8px 20px;
            border-radius: 50px;
            opacity: 0;
            transform: translateY(15px);
            transition: all 0.3s ease;
        }

        .glass-card:hover .card-action {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="user-greeting" id="userGreeting">Ol치, Carregando...</div>
        <button class="btn-logout" id="btnLogout">Sair do Sistema</button>
    </div>

    <div class="header-section">
        <div class="logo-ms">MS</div>
        <h1 class="title-main">M칩veis Simonetti</h1>
        <p class="subtitle">Gest칚o de Estoque e Pulm칚o de Assist칡ncia</p>
    </div>

    <div class="container">
        <a href="produtos.html" class="glass-card">
            <div class="card-icon">游닍</div>
            <div class="card-title">Gest칚o de<br>Estoque / Pulm칚o</div>
            <div class="card-action">ABRIR M칍DULO</div>
        </a>

        <a href="estoque.html" class="glass-card">
            <div class="card-icon">游늵</div>
            <div class="card-title">Mapa de<br>Endere칞amento</div>
            <div class="card-action">ABRIR M칍DULO</div>
        </a>
        
        <a href="fornecedores.html" class="glass-card">
            <div class="card-icon">游낈</div>
            <div class="card-title">Cadastrar<br>Fornecedores</div>
            <div class="card-action">ABRIR M칍DULO</div>
        </a>        

        <a href="historico.html" class="glass-card">
            <div class="card-icon">游닆</div>
            <div class="card-title">Hist칩rico<br>de Movimenta칞칚o</div>
            <div class="card-action">ABRIR M칍DULO</div>
        </a>
    </div>

    <script type="module">
        import { auth } from "./js/firebase-config.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

        // Sauda칞칚o Din칙mica baseada no e-mail do usu치rio
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userName = user.email.split('@')[0];
                document.getElementById("userGreeting").innerText = `Ol치, ${userName.toUpperCase()}`;
            } else {
                window.location.href = "index.html";
            }
        });

        // L칩gica de Logout
        document.getElementById("btnLogout").onclick = () => {
            auth.signOut().then(() => {
                window.location.href = "index.html";
            });
        };
    </script>
</body>
</html>
