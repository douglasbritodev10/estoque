<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simonetti - Gestão de Estoque</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Garantindo que a mensagem de erro apareça corretamente */
        #error {
            min-height: 20px;
            margin-top: 15px;
            font-weight: 600;
            font-size: 14px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Simonetti</h2>
        <span class="subtitle" style="color: #7f8c8d; font-size: 14px; margin-bottom: 30px; display: block;">Gestão de Estoque</span>
        
        <div class="input-group">
            <input type="email" id="email" placeholder="E-mail corporativo" required autocomplete="email">
        </div>
        
        <div class="input-group">
            <input type="password" id="password" placeholder="Sua senha" required>
        </div>
        
        <button id="btnLogin">ACESSAR SISTEMA</button>
        
        <p id="error"></p>

        <div class="footer-text" style="margin-top: 30px; font-size: 12px; color: #bdc3c7; border-top: 1px solid #eee; padding-top: 20px;">
            &copy; 2024 Móveis Simonetti<br>Acesso Restrito
        </div>
    </div>

    <script type="module">
        import { auth, db } from "./js/firebase-config.js";
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const btnLogin = document.getElementById("btnLogin");
        const emailInput = document.getElementById("email");
        const passInput = document.getElementById("password");
        const errorMsg = document.getElementById("error");

        // Função principal de Login
        async function realizarLogin() {
            const email = emailInput.value.trim();
            const pass = passInput.value;

            if (!email || !pass) {
                errorMsg.innerText = "⚠️ Preencha e-mail e senha.";
                errorMsg.style.color = "#e67e22"; // Laranja para aviso
                return;
            }

            // Início do processo - Feedback de velocidade
            btnLogin.innerText = "AUTENTICANDO...";
            btnLogin.disabled = true;
            errorMsg.innerText = ""; 

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, pass);
                const userDoc = await getDoc(doc(db, "users", userCredential.user.uid));
                
                // Redirecionamento rápido
                if (userDoc.exists() && userDoc.data().isFirstLogin) {
                    window.location.href = "first_login.html";
                } else {
                    window.location.href = "dashboard.html";
                }
            } catch (e) {
                console.error("Erro de login:", e.code);
                btnLogin.innerText = "ACESSAR SISTEMA";
                btnLogin.disabled = false;
                
                // Tradução amigável dos erros do Firebase
                if (e.code === 'auth/user-not-found' || e.code === 'auth/wrong-password') {
                    errorMsg.innerText = "❌ Usuário ou senha incorretos.";
                } else if (e.code === 'auth/invalid-email') {
                    errorMsg.innerText = "❌ Formato de e-mail inválido.";
                } else {
                    errorMsg.innerText = "❌ Erro ao acessar. Tente novamente.";
                }
                errorMsg.style.color = "#e74c3c"; // Vermelho para erro
            }
        }

        // Evento de clique no botão
        btnLogin.onclick = realizarLogin;

        // --- MELHORIA DE VELOCIDADE: ACESSAR COM A TECLA ENTER ---
        [emailInput, passInput].forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    realizarLogin();
                }
            });
        });
    </script>
</body>
</html>
