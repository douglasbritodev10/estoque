<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Profissional - Simonetti</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <img src="favicon.ico.jpg" width="100" alt="Móveis Simonetti"> 
        <h2>Gestão de Estoque</h2>
        
        <div class="input-group">
            <input type="email" id="email" placeholder="E-mail corporativo" required>
        </div>
        
        <div class="input-group">
            <input type="password" id="password" placeholder="Sua senha" required>
        </div>
        
        <button id="btnLogin">ENTRAR NO SISTEMA</button>
        
        <p id="error"></p>

        <div class="footer-text">
            &copy; 2024 Móveis Simonetti - Acesso Restrito
        </div>
    </div>

    <script type="module">
        import { auth, db } from "./js/firebase-config.js";
        import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        const btn = document.getElementById("btnLogin");
        const errorMsg = document.getElementById("error");

        btn.onclick = async () => {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;
            
            if(!email || !pass) {
                errorMsg.innerText = "Preencha todos os campos.";
                errorMsg.style.color = "var(--error)";
                return;
            }

            btn.innerText = "CARREGANDO...";
            btn.disabled = true;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, pass);
                const userDoc = await getDoc(doc(db, "users", userCredential.user.uid));
                
                if (userDoc.exists() && userDoc.data().isFirstLogin) {
                    window.location.href = "first_login.html";
                } else {
                    window.location.href = "dashboard.html";
                }
            } catch (e) {
                errorMsg.innerText = "E-mail ou senha incorretos.";
                errorMsg.style.color = "var(--error)";
                btn.innerText = "ENTRAR NO SISTEMA";
                btn.disabled = false;
            }
        };

        document.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') btn.click();
        });
    </script>
</body>
</html>
