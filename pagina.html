<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina - Móveis Simonetti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #004a99;
            --white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --danger: #ff4d4d;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #002d5f 0%, #004a99 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo h2 { margin: 0; font-size: 1.5rem; letter-spacing: 1px; }

        .user-info { display: flex; align-items: center; gap: 15px; }

        /* Botão de Gestão de Usuários (Configurações) */
        .btn-gestao {
            color: white;
            font-size: 1.3rem;
            text-decoration: none;
            transition: transform 0.3s;
            display: none; /* Escondido por padrão */
        }
        .btn-gestao:hover { transform: rotate(45deg); color: #f1c40f; }

        .logout-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }
        .logout-btn:hover { background: #cc0000; }

        /* Grid de Cards */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        .card i { font-size: 3rem; margin-bottom: 10px; }
        .card h3 { margin: 0; font-size: 1.4rem; }
        .card p { margin: 0; font-size: 0.9rem; opacity: 0.8; }

        /* Estilo para Cards Bloqueados */
        .card.locked {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(1);
        }
        .card.locked:hover { transform: none; }

        .card-action {
            margin-top: 10px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 20px;
        }

        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            .top-bar { padding: 15px; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="logo">
            <h2><i class="fas fa-warehouse"></i> PAGINA INICIAL</h2>
        </div>
        
        <div class="user-info">
            <div id="userDisplay" style="font-weight: bold;">
                <i class="fas fa-user-circle"></i> Carregando...
            </div>

            <a href="usuarios.html" id="btnGestao" class="btn-gestao" title="Gestão de Usuários">
                <i class="fas fa-users-cog"></i>
            </a>

            <button class="logout-btn" id="btnLogout">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>
    </div>

    <div class="container">
        <a href="estoque.html" class="card" id="cardEstoque">
            <i class="fas fa-boxes" style="color: #00c853;"></i>
            <h3>ESTOQUE</h3>
            <p>Mapa de Endereçamento.</p>
            <span class="card-action">Acessar</span>
        </a>

        <a href="produtos.html" class="card" id="cardProdutos">
            <i class="fas fa-tags" style="color: #ffab00;"></i>
            <h3>CADASTRO</h3>
            <p>Produtos e Volumes.</p>
            <span class="card-action">Acessar</span>
        </a>

        <a href="fornecedores.html" class="card" id="cardFornecedores">
            <i class="fas fa-truck-loading" style="color: #17a2b8;"></i>
            <h3>FORNCEDORES</h3>
            <p>Cadastro de parceiros.</p>
            <span class="card-action">Acessar</span>
        </a>

        <a href="historico.html" class="card" id="cardHistorico">
            <i class="fas fa-history" style="color: #ff4d4d;"></i>
            <h3>Histórico</h3>
            <p>Logs de movimentações e auditoria.</p>
            <span class="card-action">Acessar</span>
        </a>
    </div>

    <script type="module">
        import { db, auth } from "./js/firebase-config.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        onAuthStateChanged(auth, async user => {
            if (user) {
                try {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    
                    if (!userDoc.exists()) {
                        window.location.href = "first_login.html";
                        return;
                    }

                    const userData = userDoc.data();
                    const userRole = (userData.role || "leitor").toLowerCase();
                    const nomeComp = userData.nomeCompleto || "Usuário";

                    // 1. Exibir Nome
                    document.getElementById("userDisplay").innerHTML = `<i class="fas fa-user-circle"></i> ${nomeComp}`;

                    // 2. Liberar Botão de Gestão de Usuários se for ADMIN
                    if (userRole === "admin") {
                        document.getElementById("btnGestao").style.display = "inline-block";
                    }

                    // 3. Lógica de Bloqueio de Cards conforme Role
                    const cards = {
                        fornecedores: document.getElementById("cardFornecedores"),
                        historico: document.getElementById("cardHistorico")
                    };

                    const bloquear = (card) => {
                        if(!card) return;
                        card.classList.add("locked");
                        card.onclick = (e) => {
                            e.preventDefault();
                            alert("Seu nível de acesso não permite entrar neste módulo.");
                        };
                        const actionLabel = card.querySelector(".card-action");
                        if(actionLabel) actionLabel.innerText = "Bloqueado";
                    };

                    if (userRole === "leitor" || userRole === "operador") {
                        // Bloqueia Fornecedores e Histórico para quem não é Admin
                        bloquear(cards.fornecedores);
                        bloquear(cards.historico);
                    }

                } catch (error) {
                    console.error("Erro ao carregar perfil:", error);
                }
            } else {
                window.location.href = "index.html";
            }
        });

        document.getElementById("btnLogout").onclick = () => {
            if(confirm("Deseja realmente sair?")) {
                auth.signOut().then(() => { window.location.href = "index.html"; });
            }
        };
    </script>
</body>
</html>
