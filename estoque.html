<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Simonetti - Gestão de Estoque</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #004a99; --glass: rgba(255, 255, 255, 0.88);
      --danger: #ff4d4d; --success: #00c853; --warning: #ffab00; --info: #17a2b8;
    }
    body { 
      background: linear-gradient(135deg, #001f3f 0%, #004a99 100%);
      background-attachment: fixed; margin: 0; font-family: 'Segoe UI', sans-serif; 
      height: 100vh; overflow: hidden; color: #333;
    }

    .top-nav { 
      background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(15px);
      padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .user-badge { background: rgba(255,255,255,0.1); color: white; padding: 5px 15px; border-radius: 20px; font-size: 13px; }
    
    .main-container { display: flex; height: calc(100vh - 60px); }

    /* Barra Lateral de Pendentes */
    .sidebar { 
      width: 300px; background: rgba(0,0,0,0.3); backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column;
    }
    .sidebar-header { padding: 20px; color: white; border-bottom: 1px solid rgba(255,255,255,0.1); display: flex; justify-content: space-between; }
    .scroll-area { flex: 1; overflow-y: auto; padding: 15px; }

    /* Área Central */
    .content { flex: 1; padding: 20px; overflow-y: auto; }
    .glass-panel { 
      background: var(--glass); backdrop-filter: blur(10px); 
      padding: 15px; border-radius: 10px; margin-bottom: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    .grid-enderecos { 
      display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; 
    }
    
    .card-endereco {
      background: white; border-radius: 8px; overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column;
    }
    .card-header { 
      background: var(--primary); color: white; padding: 10px; 
      font-weight: bold; text-align: center; font-size: 14px;
    }
    
    .vol-item { 
      padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center;
      font-size: 13px;
    }
    .vol-item:last-child { border-bottom: none; }
    .actions button { 
      background: none; border: none; cursor: pointer; padding: 5px; color: var(--primary); font-size: 16px;
    }

    /* Modal */
    .modal { 
      position: fixed; top:0; left:0; width:100%; height:100%; 
      background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 1000;
    }
    .modal-content { background: white; padding: 25px; border-radius: 12px; width: 400px; }
    
    input, select { padding: 10px; border: 1px solid #ddd; border-radius: 5px; margin-top: 5px; }
    .btn { 
      padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;
      transition: 0.3s; text-decoration: none; display: inline-block;
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-mover { background: var(--warning); color: #000; font-size: 11px; padding: 5px 10px; border-radius: 4px; border: none; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>

  <nav class="top-nav">
  <div style="display:flex; align-items:center; gap:20px;">
    <a href="pagina.html" style="color:white; font-size:1.2rem; text-decoration:none; margin-right:10px;">
      <i class="fas fa-arrow-left"></i>
    </a>
    
    <h2 style="color:white; margin:0; letter-spacing:1px;">
      SIMONETTI <span style="font-weight:100; font-size:14px;">ESTOQUE</span>
    </h2>
    
    <a href="produtos.html" class="btn" style="background:rgba(255,255,255,0.1); color:white; font-size:12px;">
      <i class="fas fa-box-open"></i> PRODUTOS
    </a>
  </div>

  <div style="display:flex; align-items:center; gap:15px;">
    <div id="userDisplay" class="user-badge"><i class="fas fa-spinner fa-spin"></i></div>
    <button id="btnNovoEnd" onclick="window.abrirModalNovoEnd()" class="btn" style="display:none; background:var(--success); color:white;">
      <i class="fas fa-plus"></i> NOVO ENDEREÇO
    </button>
    <button onclick="window.logout()" class="btn" style="background:var(--danger); color:white;"><i class="fas fa-sign-out-alt"></i></button>
  </div>
</nav>

  <div class="main-container">
    <div class="sidebar">
      <div class="sidebar-header">
        <span><i class="fas fa-boxes"></i> PENDENTES</span>
        <span id="countPendentes" style="background:var(--warning); color:black; padding:2px 8px; border-radius:10px; font-weight:bold; font-size:12px;">0</span>
      </div>
      <div id="listaPendentes" class="scroll-area"></div>
    </div>

    <div class="content">
      <div class="glass-panel" style="display:flex; gap:10px; align-items:center;">
          <input type="text" id="filtroCod" placeholder="Cód. Prod/SKU" onkeyup="window.filtrarEstoque()" style="width:130px;">
          <select id="filtroForn" onchange="window.filtrarEstoque()" style="flex:1;">
              <option value="">Todos os Fornecedores</option>
          </select>
          <input type="text" id="filtroDesc" placeholder="Descrição..." onkeyup="window.filtrarEstoque()" style="flex:2;">
          <button onclick="window.limparFiltros()" class="btn" style="background:#6c757d; color:white;"><i class="fas fa-eraser"></i></button>
          <div id="countDisplay" style="background:var(--primary); color:white; padding:8px 15px; border-radius:5px; font-weight:bold;">0</div>
      </div>

      <div id="gridEnderecos" class="grid-enderecos"></div>
    </div>
  </div>

  <div id="modalMaster" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle" style="margin-top:0; color:var(--primary);">Ação</h3>
      <div id="modalBody"></div>
      <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:20px;">
        <button onclick="window.fecharModal()" class="btn" style="background:#eee;">Cancelar</button>
        <button class="btn btn-primary">Confirmar</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/estoque.js"></script>
</body>
</html>
